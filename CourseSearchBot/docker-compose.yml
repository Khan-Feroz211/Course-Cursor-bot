version: "3.9"

services:
  course-search-bot:
    build: .
    container_name: course_search_bot
    restart: always                  # ← Keeps it alive forever, auto-restarts on crash
    ports:
      - "8000:8000"                  # Access at http://localhost:8000
    volumes:
      - ./course_docs:/app/course_docs   # Mount your PDFs folder
      - ./data:/app/data                 # Persist the AI index between restarts
      - ./config:/app/config             # Persist settings
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ── How to use ─────────────────────────────────────────────────
# Start:   docker-compose up -d
# Stop:    docker-compose down
# Logs:    docker-compose logs -f
# Rebuild: docker-compose up -d --build
